<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Dimensional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QqgpJLIm9Nao0Yz1zctQTwFJ/uLRB0Q5fvGJ7B5D7jo8t" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container w-25 mt-5 p-5 border border-3">
        <h1 class="text-center">Array Dimensional</h1>
        <hr size="5">
        
        <form action="">
            <div class="form-group d-flex gap-3">
                <label for="" class="fw-bold">Input value:</label>
                <input type="text" name="" id="value" class="form-control w-50">
            </div>
            
            <button type="button" class="btn btnAdd btn-primary mt-5 me-2">Add</button>
            <button type="button" class="btn btnViews btn-info mt-5 me-2">Views</button>
            <button type="button" class="btn btnSearch btn-warning mt-5 me-2">Search</button>
            <button type="button" class="btn btnDelete btn-danger mt-5 me-2">Delete</button>
        </form>
    </div>

    <div class="container w-25 mt-5">
        <table class="table table-hover align-middle table-bordered text-center" style="table-layout: fixed;">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Element</th>
                </tr>
            </thead>
            <tbody class="tbody">
                <!-- Array data will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script src="/javascript1.js"></script>
</body>
</html>
